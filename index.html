<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.js" integrity="sha512-bJoAPYQ2bOZCtRLkShanIf6IMJAs+8oAmdq5Qjra47q/2ggFXhQeDycgJciFdatpPmS833KvRE7wU/gLqdxz8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="ScientificCalculator.js" async></script>
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
        <p>This is an online Scientific Calculator.<br>You can click the buttons or type to perform calculations.</p>
    </header>
    <button onclick="toggleDarkLightMode('light')" id="lightM" class="mode-button" >ðŸ’¡Light mode</button>
    <button onclick="toggleDarkLightMode('dark')" id="darkM" class="mode-button">ðŸŒ™Dark mode</button>
    <main>
        <table align="center"><tr><td id="out">
            <button onclick="setTrigMode('deg')" id="mode">Deg</button>
            <button onclick="setTrigMode('rad')" id="mode1">Rad</button>
            <section>
                <div id="InPut">&nbsp;</div>
                <div id="OutPut">0</div>
            </section>
            <section>
                <div><button onclick="r('sin')" class="ops">sin</button><button onclick="r('%')" class="ops">%</button><button onclick="r('(')" class="ops">(</button><button onclick="r(')')" class="ops">)</button><button onclick="r('C')" class="ops">AC</button><button onclick="r('back')" class="ops">&#8592;</button></div>
                <div><button onclick="r('cos')" class="ops">cos</button><button onclick="r('sqrt')" class="ops">&#8730;</button><button onclick="r(7)" class="nums">7</button><button onclick="r(8)" class="nums">8</button><button onclick="r(9)" class="nums">9</button><button onclick="r('+')" class="ops">+</button></div>
                <div><button onclick="r('tan')" class="ops">tan</button><button onclick="r('fact')" class="ops">x!</button><button onclick="r(4)" class="nums">4</button><button onclick="r(5)" class="nums">5</button><button onclick="r(6)" class="nums">6</button><button onclick="r('-')" class="ops">&ndash;</button></div>
                <div><button onclick="r('log10')" class="ops">log</button><button onclick="r('pow')" class="ops">x<sup>y</sup></button><button onclick="r(1)" class="nums">1</button><button onclick="r(2)" class="nums">2</button><button onclick="r(3)" class="nums">3</button><button onclick="r('*')" class="ops">&#215;</button></div>
                <div><button onclick="r('exp')" class="ops">e</button><button onclick="r('pi')" class="nums">&pi;</button><button onclick="r('.')" class="nums">.</button><button onclick="r(0)" class="nums">0</button><button onclick="r('=')" style="background:blue" class="ops">=</button><button onclick="r('/')" class="ops">&#247;</button></div>
            </section>
        </td></tr>
        </table>
    </main>
</body>
</html>
